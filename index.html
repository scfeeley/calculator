<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="bottom">
            <div class="numbers">
                <div class="row">
                    <button id="1" class="nums">1</button>
                    <button id="2" class="nums">2</button>
                    <button id="3" class="nums">3</button>
                </div>

                <div class="row">
                    <button id="4" class="nums">4</button>
                    <button id="5" class="nums">5</button>
                    <button id="6" class="nums">6</button>
                </div>
                <div class="row">
                    <button id="7" class="nums">7</button>
                    <button id="8" class="nums">8</button>
                    <button id="9" class="nums">9</button>
                </div>

                <div class="row">
                    <button id="0" class="nums">0</button>
                    <button id="decimal">.</button>
                    <button id="neg">(-)</button>
                </div>
                <div class="row">
                    <button id="clear">clear</button>
                </div>
            </div>

            <div class="operators">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id ="mult">*</button>
                <button id="division">%</button>
                <button id="eq">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
